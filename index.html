<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo.ico">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/basicpage.css">
    <title>Arka Healings | Contact</title>
</head>
<body>
    
    <div class="background row">
        <div class="background-container column-se">
            <div class="earth-one earth"></div>
            <div class="moon-one moon"></div>
        </div>
        <div class="background-container column-se">
            <div class="moon-two moon"></div>
            <div class="earth-two earth"></div>
        </div>
    </div>

    <div class="blur-mask"></div>
    <div class="navdrop"></div>

    <div class="blackscreen"></div>
    
    <nav class="navbar row">
        <section class="navbar-container row-sb">
            <div class="navbar-logo-container">
                <a href=""><img class="navbar-logo" src="./assets/img/arka.png" alt="navbar-logo"></a>
            </div>
            <div class="hamburger-menu-container">
                <div class="ham ham-one"></div>
                <div class="ham ham-two"></div>
            </div>
        </section>
    </nav>
    
    <section class="contact-main-container row">
        
        <div class="contact-container column">
            <div class="contact-container-one"><h2>Balance Beings with a Message!</h2></div>
            <div class="contact-container-two">
                <div class="underline-effect-container">
                    <a class="contact-email" href="mailto:hello@arkahealing.com">hello@arkahealing.com</a>
                    <div class="underline-effect"></div>
                </div>
                <p>Karnataka, India</p>
            </div>
            <div class="contact-container-three row-sb">
                <div class="contact-three-sub-two row-sb">
                    <div class="underline-effect-container">
                        <a class="socials" href="">Instagram</a>
                        <div class="underline-effect"></div>
                    </div>
                    <div class="underline-effect-container">
                        <a class="socials" href="">Whatsapp</a>
                        <div class="underline-effect"></div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
